<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:1300px; height:600px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    var layer_2;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(39.871717793216554, -75.42493736160888),
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col7",
          from: "1BE1EDa8FC66oApI1GpM52hOmyQgnjjoHwkwfz2QL"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_2 = new google.maps.FusionTablesLayer({
        query: {
          select: "col5",
          from: "1BE1EDa8FC66oApI1GpM52hOmyQgnjjoHwkwfz2QL"
        },
        map: map,
        styleId: 3,
        templateId: 3
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchStringA = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      var searchStringB = document.getElementById('search-string_1').value.replace(/'/g, "\\'");
      if (searchStringA != '--Select--' && searchStringB != '--Select--' ) {
        whereClause = "'Lamp watts' = '" + searchStringA + "'" + "AND" + "'Fixture Style' = '" + searchStringB + "'" ;
      } else if (searchStringA != '--Select--' && searchStringB == '--Select--' ){
        whereClause = "'Lamp watts' = '" + searchStringA + "'";
      } else if (searchStringA == '--Select--' && searchStringB != '--Select--' ){
        whereClause = "'Fixture Style' = '" + searchStringB + "'";
       } else {
        whereClause = "'Lamp watts' = '" + "'*'" + "'" + "AND 'Fixture Style' = '" + "'*'"
      }
      layer_0.setOptions({
        query: {
          select: "col7",
          from: "1BE1EDa8FC66oApI1GpM52hOmyQgnjjoHwkwfz2QL",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>

 <label class="layer-wizard-search-label">

        <select id="search-string_1" onchange="changeMap_0(this.value);">
